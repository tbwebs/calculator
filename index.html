<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>
        <h1>The Odin Calculator</h1>
        <div id="calc_container">
            <div id=calculator>
                <div id="calc_display">0</div>
                <div id="calc_keys">
                    <button class="digits">7</button>
                    <button class="digits">8</button>
                    <button class="digits">9</button>
                    <button class="key--operator" data-action="add">+</button>
                    <button class="digits">4</button>
                    <button class="digits">5</button>
                    <button class="digits">6</button>
                    <button class="key--operator" data-action="subtract">-</button>
                    <button class="digits">1</button>
                    <button class="digits">2</button>
                    <button class="digits">3</button>
                    <button class="key--operator" data-action="multiply">&times;</button>
                    <button class="digits">0</button>
                    <button id="decimal" data-action="decimal">.</button>
                    <button id="clear" data-action="clear">AC</button>
                    <button class="key--operator" data-action="divide">&divide;</button>
                    <button id="equals" data-action="equals">=</button>
                </div>
            </div>
            
        </div>
    </body>
    <script src="script.js"></script>
</html>
